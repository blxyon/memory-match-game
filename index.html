<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Links Section -->
    <div id="top-links">
        <span>👨‍💻 <strong>Valentin</strong></span>
        <span><a href="https://github.com/blxyon/memory-match-game" target="_blank">GitHub</a> | <a href="https://www.linkedin.com/in/valentin-b-126964186/" target="_blank">LinkedIn</a></span>
        <span>📄 MIT Licensed</span>
    </div>

    <div id="game-container">
        <div id="menu">
            <div id="difficultyMenu">
                <button class="button" onclick="setDifficulty('easy')">Easy</button>
                <button class="button" onclick="setDifficulty('medium')">Medium</button>
                <button class="button" onclick="setDifficulty('hard')">Hard</button>
            </div>
        </div>

        <div id="game"></div>
    </div>

    <div id="bottom-info">
        <span id="score">Score: 0</span>
        <span id="timer">Time: 0.0</span>
    </div>

    <script src="game.js"></script>
</body>
</html>
